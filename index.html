<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="body">
        <div class="caluculator">
            <div class="bg-container">
                <h1 class="heading">Calculator</h1>
                <header id="screen"></header>
                <table>
                
                    <tbody>
                        <tr>
                            <td class="orange2" onclick="clearScr()">AC</td>
                            <td class="orange" onclick="sendNum('%')">%</td>
                            <td class="orange" onclick="sendNum('/')">/</td>
                            <td class="orange" onclick="sendNum('**')">^</td>
                        </tr>

                        <tr>
                            <td onclick="sendNum('7')">7</td>
                            <td onclick="sendNum('8')">8</td>
                            <td onclick="sendNum('9')">9</td>
                            <td class="orange" onclick="sendNum('+')">+</td>
                        </tr>
                        <tr>
                            <td onclick="sendNum('4')">4</td>
                            <td onclick="sendNum('5')">5</td>
                            <td onclick="sendNum('6')">6</td>
                            <td class="orange" onclick="sendNum('-')">-</td>
                        </tr>
                        <tr>
                            <td onclick="sendNum('1')">1</td>
                            <td onclick="sendNum('2')">2</td>
                            <td onclick="sendNum('3')">3</td>
                            <td class="orange" onclick="sendNum('*')">x</td>
                        </tr>
                        <tr>
                            <td onclick="sendNum('.')">.</td>
                            <td onclick="sendNum('0')">0</td>
                            <td class="orange" colspan="2" onclick="equalTo()">=</td>
                        </tr>	
                    </tbody>
                </table>
            </div>
            <div class="bg-container">
                <h1 class="heading">History</h1>
                <div class="history">
                    <ul class="ul" id="ulList">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="images/jquery-3.6.0.min.js"></script>
</body>
</html>
